logging:
  level:
    org.apache: ERROR
    org.springframework.web: ERROR
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-components: always
      show-details: always
  metrics:
    enable:
      jdbc: true
server:
  port: 8080

spring:
  data:
    gemfire:
      cache:
        log-level: error
      pool:
        locators: localhost[10334]
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
  docker:
    compose:
      enabled: false
      file: compose.yaml
      lifecycle-management: none
  jpa:
    hibernate:
      ddl-auto: create
  threads:
    virtual:
      enabled: true